<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form Design</title>
</head>
<body>
    <h3><center>Simple Form Using HTML</center></h3>
    <form action="" method="POST">
        <table>
            <tr>
                <td>
                    Name
                </td>
                <td>
                    <input type="text" placeholder="Provide Name" >
                </td>
            
            </tr>
            <tr>
                <td>Age</td>
                <td><input type="number" placeholder="Type age" ></td>
            </tr>
            
            <tr>
                <td>Gender</td>
                <td><input type="radio" name="Gender">Male</td>
                <td><input type="radio" name="Gender">Female</td>
            </tr>
            
            <tr>
                <td>Place of Birth</td>
                <td><input type="text" placeholder="Birth Place" name="" id=""></td>
            </tr>
            
            <tr>
                <td>Current Place</td>
                <td><input type="text" placeholder="Current Area"></td>
            </tr>
           
            <tr>
                <td><input type="button" value="Submit"></td>
            </tr>
            
        </table>
    </form>
</body>
</html>
